name: Deploy Mundo Audiovisual Music Gallery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ§© Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âš™ï¸ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir la app
        run: npm run build

      - name: ğŸš€ Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
